{% extends 'main.html' %}

{% block content %}
<div class="container">
    <h1>Live Draft</h1>
    <div class="row">
        <div class="col-sm-6">
            <h2>Available Players</h2>
            <ul>
                {% for player in available_players %}
                <li>{{ player.name }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-sm-6">
            <h2>Teams</h2>
            <ul>
                {% for team in teams %}
                <li>{{ team.name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="player">Select a player:</label>
            <select name="player" class="form-control" id="player">
                {% for player in available_players %}
                <option value="{{ player.id }}">{{ player.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="team">Select a team:</label>
            <select name="team" class="form-control" id="team">
                {% for team in teams %}
                <option value="{{ team.id }}">{{ team.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Draft</button>
    </form>
</div>
{% endblock %}

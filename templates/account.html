{% extends 'main.html' %}

{% block content %}
    <section>
        <h1>My Account</h1>
        <h3>{{user.name}}</h3>
        <p>{{user.bio}}</p>
    </section>

    <section>
        <div>
            <h3>My Events</h3>
            {% for event in user.events.all %}
                <a href="{% url 'event' event.id %}">{{event.name}},</a>
            {% endfor %}
        </div>
    </section>

    <section>
        <div>
            <h3>My Submissions</h3>
            {% for sub in user.submissions.all %}
                <a href="{% url 'update_submission' sub.id %}">{{sub.event.name}}</a>
            {% endfor %}
        </div>
    </section>

{% endblock content%}

{% extends 'main.html' %}

{% block content %}
    <h3>Edit Account</h3>

    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-field--wrapper">
                    <label>{{field.label}}</label>
                    {{field}}
                </div>
            {% endfor %}
            <div class="form-field--wrapper">
                <input class="btn btn--primary formsubmit-btn" type="submit" value="Update Account" />
            </div>

        </form>
    </div>
{% endblock content%}
